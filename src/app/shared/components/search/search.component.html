<div class="div_search">
    <img src="../../../../assets/search_icon.png" alt="Icono de buscar" [ngStyle]="input_status ? {'visibility': 'visible'}:{'visibility': 'hidden'}">
    <input type="text" class="input_style" [(ngModel)]="search" (input)="searchElements()" [placeholder]="type_search == 'package' ? 'Buscar por Id...': 'Buscar por nombre...'" (focus)="input_status=false" (blur)="resetResults()">
</div>
