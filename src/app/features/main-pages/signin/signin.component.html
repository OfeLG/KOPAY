<div class="div_signin">
    <div class="content" [ngStyle]="{ 'height.%': show_message ? 86 : 80 }">
        <div class="div_logo_name">
            <img src="../../../../assets/logo_kopay.png" alt="Logo de KOPAY" (click)="navigate('main')">
            <h1>KOPAY</h1>
        </div>
        <div class="div_code">
            <input class="input_code" type="text" placeholder="Numero de cedula" class="input_style" (focus)="show_message = true" (blur)="show_message = false">
            <p *ngIf="show_message">Tu número de cedula debe encontrarse previamente registrado por el administrador.</p>
        </div>
        <input type="text" placeholder="Nombre" class="input_style">
        <input type="email" placeholder="Correo electrónico" class="input_style">
        <input type="password" placeholder="Contraseña" class="input_style">
        <button class="buttons button_dark_blue">Crear cuenta</button>
    </div>
</div>
